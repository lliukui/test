<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>xinlouhua</title>

        <!-- Bootstrap -->
        <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <!-- NProgress -->
        <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
        <!-- Animate.css -->
        <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

        <link href="css/common.css" rel="stylesheet">
        <link href="css/crm.css" rel="stylesheet">

        <!-- Custom Theme Style -->
        <link href="../build/css/custom.min.css" rel="stylesheet">
    </head>

    <body class="login">
        <div>
            <a class="hiddenanchor" id="signup"></a>
            <a class="hiddenanchor" id="signin"></a>

            <div class="login_wrapper">
                <div class="animate form login_form">
                    <section class="login_content">
                        <form id="loginForm" novalidate>
                            <h1>Login Form</h1>
                            <div class="item form-group">
                                <input type="text" class="form-control" name="username" placeholder="username" required="required" />
                            </div>
                            <div class="item form-group">
                                <input type="password" class="form-control" name="password" placeholder="password" required="required" />
                            </div>
                            <div>
                                <button type="submit" class="btn btn-success"   >Log in</button>
                                <!-- <a class="reset_pass" href="#">Lost your password?</a> -->
                            </div>

                            <div class="clearfix"></div>

                            <div class="separator">
                                <p class="change_link">New to site?
                                    <a href="#signup" class="to_register"> Create Account </a>
                                </p>

                                <div class="clearfix"></div>
                                <br />

                                <div>
                                    <h1><i class="fa fa-paw"></i> xinlouhua!</h1>
                                    <p>©2016 All Rights Reserved.</p>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>

                <div id="register" class="animate form registration_form">
                    <section class="login_content">
                        <form id="registerForm" novalidate>
                            <h1>Create Account</h1>
                            <div class="item form-group">
                                <input type="text" class="form-control" name="username" placeholder="username" required="required" />
                            </div>
                            <div class="item form-group">
                                <input type="password" class="form-control" name="password_raw" placeholder="password_raw" required="" />
                            </div>
                            <div class="item form-group">
                                <input type="text" class="form-control" name="wechat_id" placeholder="wechat_id" required="" />
                            </div>
                            <div class="item form-group">
                                <input type="text" class="form-control" name="real_name" placeholder="real_name" required="" />
                            </div>
                            <div class="item form-group">
                                <input type="text" class="form-control" name="brokerage_name" placeholder="brokerage_name" required="" />
                            </div>
                            <div class="item form-group">
                                <input type="text" class="form-control" name="cell" placeholder="cell" required="" />
                            </div>
                            <div class="item form-group">
                                <input type="text" class="form-control" name="office_telephone" placeholder="office_telephone" required="" />
                            </div>
                            <div>
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>

                            <div class="clearfix"></div>

                            <div class="separator">
                                <p class="change_link">Already a member ?
                                    <a href="#signin" class="to_register"> Log in </a>
                                </p>

                                <div class="clearfix"></div>
                                <br />

                                <div>
                                    <h1><i class="fa fa-paw"></i> xinlouhua!</h1>
                                    <p>©2016 All Rights Reserved.</p>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
        <!-- jQuery -->
        <script src="../vendors/jquery/dist/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- FastClick -->
        <script src="../vendors/fastclick/lib/fastclick.js"></script>
        <!-- NProgress -->
        <script src="../vendors/nprogress/nprogress.js"></script>
        <!-- validator -->
        <script src="../vendors/validator/validator.js"></script>

        <!-- Custom Theme Scripts -->
        <script src="../build/js/custom.min.js"></script>

        <!-- validator -->
        <script>
            // initialize the validator function
            validator.message.date = 'not a real date';

            // validate a field on "blur" event, a 'select' on 'change' event & a '.reuired' classed multifield on 'keyup':
            $('form')
                .on('blur', 'input[required], input.optional, select.required', validator.checkField)
                .on('change', 'select.required', validator.checkField)
                .on('keypress', 'input[required][pattern]', validator.keypress);

            // $('.multi.required').on('keyup blur', 'input', function() {
            //     validator.checkField.apply($(this).siblings().last()[0]);
            // });

            $('form#registerForm').submit(function(e) {
                e.preventDefault();
                var submit = true;

                // evaluate the form using generic validaing
                if (!validator.checkAll($(this))) {
                    submit = false;
                }

                if (submit){
                    $.ajax({
                        type: 'post',
                        url: apiUrl + '/crmapi/adminregist',
                        data: $('#registerForm').serializeArray(),
                        success: function(res){
                            if(res.status == 'ok'){
                                location.href = "";
                            }else{
                                alert(res.errorMsg);
                            }
                        },
                        error: function(res){

                        }
                    });
                }

                return false;
            });

            $('form#loginForm').submit(function(e) {
                e.preventDefault();
                var submit = true;

                // evaluate the form using generic validaing
                if (!validator.checkAll($(this))) {
                    submit = false;
                }

                if (submit){
                    $.ajax({
                        type: 'post',
                        url: apiUrl + '/crmapi/adminlogin',
                        data: $('#loginForm').serializeArray(),
                        success: function(res){
                            if(res.status == 'ok'){
                                localStorage.setItem('username', res.results.userinfo.username);
                                localStorage.setItem('token', res.results.userinfo.token);
                                localStorage.setItem('role', res.results.userinfo.role);
                                location.href = 'louhua_home.html';
                            }else{
                                alert(res.errorMsg);
                            }
                        },
                        error: function(res){

                        }
                    });
                }

                return false;
            });
        </script>
        <!-- /validator -->
    </body>
</html>
